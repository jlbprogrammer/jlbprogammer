<!DOCTYPE html>
<html>
<head>
<title>Web Site 1</title>
<!-- Put styles (background color, H1, p, in a CSS titled Indes.css -->
<style>
    .white-text {
      color: white;
    }
    .circle-image {
      width: 150px; /* Adjust size as needed */
      height: 150px; /* Same as width for a perfect circle */
      border-radius: 50%; /* Makes the image circular */
      border: 5px solid #F8F8FF; /* Adds a border with color */
      object-fit: cover; /* Ensures the image fits within the circle */
    }
    img {
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    a {
      color: white; /* Makes the link text white */
      text-decoration: none; /* Removes underline (optional) */
      text-align: center; /* centers the links */
    }
  </style>
</head>
<body style="background-color: #060606;">

<h1 class="white-text" style="text-align: center;">Welcome to my page!</h1>
<img src="IndexPic.png" alt="Circular Image" class="circle-image">
<h2 class="white-text" style="text-align: center;">Browse website templates:</h2>
<a href="URL">Website Template 1</a> <br>
<a href="URL">Photo Gallery Website</a>

</body>
</html>
